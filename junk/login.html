<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="form-box">
    <h1 class="title">Sign up</h1>
    <div class="underline"></div>
    <form>
        <div class="input-group">

            <div class="input-field namefield">
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Name"> 
             </div>

             <div class="input-field">
                <i class="fa-solid fa-at"></i>
                <input type="email" placeholder="Email"> 
             </div>

             <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password"> 
             </div>
            <p><span class="text">Already Have an Account?</span><a href="#Sign Up" class="lsbtn"> Login</a></p>
        </div>
        <div class="btn-field">
            <button type="button" class="signupbtn" >Sign Up</button>
            <button type="button" class="loginbtn disable">Login</button>
        </div>

    </form>
    </div>
    </div>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/706f1c7ef6.js" crossorigin="anonymous"></script>
</body>
</html>
